<meta charset="UTF-8"> 
<h3>¿Alcohol o Gasolina?</h3>

<script>
	var tanqueVehículo = 40;
	var recorridoGasolina = 480;
	var recorridoAlcohol = 300;
	var consumo = tanqueVehículo/recorridoGasolina;
	var consumo2 = tanqueVehículo/recorridoAlcohol;

	document.write("La eficiencia del carro usando gasolina es " + consumo + " km/L");
	document.write("<br>");	
	document.write("<br>");	
	document.write("La eficiencia del carro usando alcohol es " + consumo2 + " km/L");

</script>
