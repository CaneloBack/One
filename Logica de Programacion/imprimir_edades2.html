<script>
    //1.- ¡Altera la función saltarLinea para que salte cinco líneas! Es decir, hacer cinco <br>s.
    
    //2.- Realiza una etiqueta HTML, será bastante útil para separar un resultado de otro:<hr>. Altera la función saltarLinea() para que esta escriba en el navegador un <hr> después del tercer <br> que ya hicimos.

    //3.- La fuente de nuestro programa puede que aún no sea la adecuada. Hay una etiqueta HTML que se llama <big>. Haz que la función imprimir coloque la frase entre <big> y </big>.

    //4.- ¿Qué pasa si te olvidas la palabra function a la hora de declarar una de las funciones? ¿Y los paréntesis en la declaración de la función saltarLinea?

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");
        document.write("<br>");    
        document.write("<br>");    
    }  
    function imprimir(frase) {
        document.write("<big>" + frase + "</big>");
        saltarLinea();
    }
    var anho = 2025;
    imprimir("hola amigos");
    // este código calcula las edades de Juan, Pedro y Carlos
    imprimir("Juan tiene: " + (anho-2000) + " años");
    imprimir("Pedro tiene: " + (anho-1995) + " años");
    anho = 2030
    imprimir("Carlos tiene: " + (anho-2005) + " años");
</script>
